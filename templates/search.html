<!DOCTYPE html>
<html>
<head>
    <title>Search Transcripts - WhisperX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: inline-block;
            margin: 0 10px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-select {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .results-info {
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .result-item {
            padding: 20px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .result-meta {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .result-preview {
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }
        
        .highlight {
            background: #fff59d;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .speaker-tag {
            display: inline-block;
            padding: 4px 10px;
            background: #764ba2;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            background: #f8f9ff;
            border-radius: 10px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .advanced-filters {
            margin-top: 15px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .toggle-advanced {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Search Transcripts</h1>
            <p>Find conversations by text or speaker</p>
        </div>
        
        <div class="nav-links">
            <a href="/">üéôÔ∏è Transcribe</a>
            <a href="/speakers">üë• Speakers</a>
            <a href="/search">üîç Search</a>
        </div>
        
        <div class="card">
            <div class="search-box">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search for words, phrases, or topics..."
                       onkeypress="if(event.key === 'Enter') performSearch()">
                
                <div class="search-filters">
                    <select id="speakerFilter" class="filter-select">
                        <option value="">All Speakers</option>
                    </select>
                    
                    <button class="search-btn" onclick="performSearch()">
                        Search
                    </button>
                </div>
            </div>
            
            <div class="toggle-advanced" onclick="toggleAdvanced()">
                Advanced filters ‚ñº
            </div>
            
            <div class="advanced-filters" id="advancedFilters">
                <h3 style="margin-bottom: 15px;">Advanced Options</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #666;">Date Range</label>
                        <input type="date" id="dateFrom" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #666;">To</label>
                        <input type="date" id="dateTo" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #666;">Min Duration (seconds)</label>
                        <input type="number" id="minDuration" placeholder="0" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #666;">Max Duration (seconds)</label>
                        <input type="number" id="maxDuration" placeholder="Any" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                </div>
            </div>
            
            <div id="resultsInfo" class="results-info" style="display: none;">
                <span id="resultCount"></span>
            </div>
            
            <div id="searchResults">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>
    
    <script>
        // Load speakers for filter
        loadSpeakers();
        
        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        if (query) {
            document.getElementById('searchInput').value = query;
            performSearch();
        }
        
        async function loadSpeakers() {
            try {
                const response = await fetch('/api/speakers');
                const speakers = await response.json();
                
                const select = document.getElementById('speakerFilter');
                speakers.forEach(speaker => {
                    const option = document.createElement('option');
                    option.value = speaker.id;
                    option.textContent = `${speaker.name} (${speaker.appearance_count})`;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error('Failed to load speakers:', err);
            }
        }
        
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const speaker = document.getElementById('speakerFilter').value;
            
            if (!query && !speaker) {
                alert('Please enter search text or select a speaker');
                return;
            }
            
            const resultsDiv = document.getElementById('searchResults');
            const resultsInfo = document.getElementById('resultsInfo');
            
            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching transcripts...</p>
                </div>
            `;
            
            try {
                const params = new URLSearchParams();
                if (query) params.append('q', query);
                if (speaker) params.append('speaker', speaker);
                
                const response = await fetch(`/api/search?${params}`);
                const data = await response.json();
                
                // Update results info
                resultsInfo.style.display = 'block';
                resultsInfo.innerHTML = `
                    Found <strong>${data.count}</strong> result${data.count !== 1 ? 's' : ''} 
                    ${query ? `for "<strong>${escapeHtml(query)}</strong>"` : ''}
                    ${speaker ? `by <strong>${escapeHtml(speaker)}</strong>` : ''}
                `;
                
                if (data.count === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h3>No results found</h3>
                            <p>Try different search terms or filters</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = data.results.map(result => {
                        const preview = highlightText(result.preview, query);
                        const date = new Date(result.created_at).toLocaleDateString();
                        const duration = formatDuration(result.duration);
                        
                        return `
                            <div class="result-item" onclick="openTranscript('${result.id}')">
                                <div class="result-header">
                                    <div class="result-title">${escapeHtml(result.filename)}</div>
                                    <div>
                                        ${result.speakers && result.speakers.speakers ? 
                                            result.speakers.speakers.map(s => 
                                                `<span class="speaker-tag">${s}</span>`
                                            ).join('') : ''}
                                    </div>
                                </div>
                                <div class="result-meta">
                                    <span>üìÖ ${date}</span>
                                    <span>‚è±Ô∏è ${duration}</span>
                                    ${result.speakers && result.speakers.speaker_count ? 
                                        `<span>üë• ${result.speakers.speaker_count} speakers</span>` : ''}
                                </div>
                                <div class="result-preview">${preview}</div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (err) {
                console.error('Search failed:', err);
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h3>Search failed</h3>
                        <p>Please try again</p>
                    </div>
                `;
            }
        }
        
        function highlightText(text, query) {
            if (!query) return escapeHtml(text);
            
            const escaped = escapeHtml(text);
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return escaped.replace(regex, '<span class="highlight">$1</span>');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function openTranscript(id) {
            window.location.href = `/?transcript=${id}`;
        }
        
        function toggleAdvanced() {
            const filters = document.getElementById('advancedFilters');
            filters.style.display = filters.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
